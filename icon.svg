<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- App icon background -->
  <rect width="512" height="512" rx="100" fill="url(#bg-gradient)" filter="url(#shadow)" />
  
  <!-- Character face -->
  <circle cx="170" cy="180" r="50" fill="#FFF" />
  <circle cx="340" cy="180" r="50" fill="#FFF" />
  
  <!-- Eyes -->
  <circle cx="170" cy="180" r="25" fill="#4527A0" />
  <circle cx="340" cy="180" r="25" fill="#4527A0" />
  
  <!-- Eye highlights -->
  <circle cx="180" cy="170" r="10" fill="#FFF" />
  <circle cx="350" cy="170" r="10" fill="#FFF" />
  
  <!-- Eyebrows -->
  <path d="M120 130 L160 110 M390 140 L350 110" stroke="#4527A0" stroke-width="10" stroke-linecap="round" />
  
  <!-- Smile -->
  <path d="M170 280 Q255 340 340 280" fill="none" stroke="#4527A0" stroke-width="15" stroke-linecap="round" />
  
  <!-- ABC blocks -->
  <g transform="translate(100, 380) rotate(-10)">
    <rect width="60" height="60" rx="10" fill="#FF5722" stroke="#FFF" stroke-width="3" />
    <text x="30" y="40" font-family="Arial" font-size="40" font-weight="bold" fill="#FFF" text-anchor="middle">A</text>
  </g>
  
  <g transform="translate(230, 380)">
    <rect width="60" height="60" rx="10" fill="#2196F3" stroke="#FFF" stroke-width="3" />
    <text x="30" y="40" font-family="Arial" font-size="40" font-weight="bold" fill="#FFF" text-anchor="middle">B</text>
  </g>
  
  <g transform="translate(350, 380) rotate(10)">
    <rect width="60" height="60" rx="10" fill="#4CAF50" stroke="#FFF" stroke-width="3" />
    <text x="30" y="40" font-family="Arial" font-size="40" font-weight="bold" fill="#FFF" text-anchor="middle">C</text>
  </g>
  
  <!-- Stars -->
  <path d="M50,120 L60,90 L70,120 L100,120 L75,140 L85,170 L60,150 L35,170 L45,140 L20,120 Z" fill="#FFEB3B" />
  <path d="M450,100 L460,70 L470,100 L500,100 L475,120 L485,150 L460,130 L435,150 L445,120 L420,100 Z" fill="#FFEB3B" />
  <path d="M450,300 L460,270 L470,300 L500,300 L475,320 L485,350 L460,330 L435,350 L445,320 L420,300 Z" fill="#FFEB3B" />
</svg>
